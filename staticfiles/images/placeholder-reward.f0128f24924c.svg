<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC40;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3bb33b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="200" fill="url(#grad1)"/>
  
  <!-- CÃ­rculos decorativos -->
  <circle cx="50" cy="40" r="15" fill="white" opacity="0.1"/>
  <circle cx="250" cy="60" r="20" fill="white" opacity="0.1"/>
  <circle cx="80" cy="160" r="12" fill="white" opacity="0.1"/>
  <circle cx="220" cy="150" r="18" fill="white" opacity="0.1"/>
  
  <!-- Icono central -->
  <g transform="translate(150, 100)">
    <!-- Gift box -->
    <rect x="-30" y="-20" width="60" height="40" fill="white" rx="4"/>
    <rect x="-30" y="-20" width="60" height="12" fill="#f8f9fa" rx="4"/>
    <!-- Ribbon vertical -->
    <rect x="-3" y="-20" width="6" height="40" fill="#e9ecef"/>
    <!-- Ribbon horizontal -->
    <rect x="-30" y="-8" width="60" height="6" fill="#e9ecef"/>
    <!-- Bow -->
    <ellipse cx="-8" cy="-20" rx="8" ry="5" fill="#dc3545"/>
    <ellipse cx="8" cy="-20" rx="8" ry="5" fill="#dc3545"/>
    <circle cx="0" cy="-20" r="3" fill="#c82333"/>
  </g>
  
  <!-- Texto -->
  <text x="150" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    EcoPuntos Recompensa
  </text>
  
  <!-- Texto secundario -->
  <text x="150" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">
    Imagen no disponible
  </text>
</svg>