<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket</title>
</head>
<body>
    <h1>Test de Conexi√≥n WebSocket</h1>
    <div id="status">Conectando...</div>
    <button onclick="testConnection()">Probar Conexi√≥n</button>
    <div id="log"></div>

    <script>
        let ws;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
            console.log(message);
        }
        
        function testConnection() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/chatbot/`;
            
            log('Intentando conectar a: ' + wsUrl);
            document.getElementById('status').textContent = 'Conectando...';
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(e) {
                    log('‚úÖ CONECTADO exitosamente!');
                    document.getElementById('status').textContent = '‚úÖ CONECTADO';
                    document.getElementById('status').style.color = 'green';
                };
                
                ws.onmessage = function(e) {
                    log('üì© Mensaje recibido: ' + e.data);
                };
                
                ws.onerror = function(e) {
                    log('‚ùå ERROR: ' + JSON.stringify(e));
                    document.getElementById('status').textContent = '‚ùå ERROR';
                    document.getElementById('status').style.color = 'red';
                };
                
                ws.onclose = function(e) {
                    log('üîå Desconectado - C√≥digo: ' + e.code + ', Raz√≥n: ' + e.reason);
                    document.getElementById('status').textContent = 'üîå Desconectado';
                    document.getElementById('status').style.color = 'orange';
                };
                
            } catch (error) {
                log('‚ùå EXCEPCI√ìN: ' + error.message);
                document.getElementById('status').textContent = '‚ùå EXCEPCI√ìN';
                document.getElementById('status').style.color = 'red';
            }
        }
        
        // Auto-probar al cargar
        window.onload = testConnection;
    </script>
</body>
</html>
