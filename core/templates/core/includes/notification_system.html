<!-- Notification System -->
<div class="d-inline-block position-relative">
    <!-- Notification Bell -->
    <button class="btn btn-link text-light position-relative p-2" id="notificationBell" 
            style="text-decoration: none; border: none; background: transparent;">
        <i class="fas fa-bell fa-lg"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
              id="notificationBadge" style="display: none;">
            0
        </span>
    </button>
    
    <!-- Notification Dropdown -->
    <div class="notification-dropdown position-absolute end-0 shadow-lg" id="notificationDropdown" 
         style="top: 100%; z-index: 1050; min-width: 350px; max-width: 400px; background: white; 
                border-radius: 10px; border: 1px solid #dee2e6; display: none;">
        
        <!-- Header -->
        <div class="notification-header p-3 border-bottom bg-primary text-white" 
             style="border-radius: 10px 10px 0 0;">
            <h6 class="mb-0">
                <i class="fas fa-bell me-2"></i>Notificaciones
            </h6>
        </div>
        
        <!-- Notification List -->
        <div id="notificationList" style="max-height: 300px; overflow-y: auto;">
            <!-- Las notificaciones se cargarán aquí dinámicamente -->
        </div>
        
        <!-- Footer -->
        <div class="notification-footer p-3 text-center border-top bg-light">
            <div>
                <button class="btn btn-sm btn-outline-secondary me-2" id="markAllRead">
                    <i class="fas fa-check me-1"></i>Marcar todas
                </button>
                <button class="btn btn-sm btn-outline-danger" id="clearAllNotifications">
                    <i class="fas fa-trash me-1"></i>Vaciar todas
                </button>
            </div>
        </div>
    </div>
</div>

<script>
class NotificationSystem {
    constructor() {
        this.notifications = [];
        this.initializeElements();
        this.bindEvents();
        this.loadNotifications();
        
        // Actualizar cada 30 segundos
        setInterval(() => this.loadNotifications(), 30000);
    }

    initializeElements() {
        this.notificationBell = document.getElementById('notificationBell');
        this.notificationDropdown = document.getElementById('notificationDropdown');
        this.notificationBadge = document.getElementById('notificationBadge');
        this.notificationList = document.getElementById('notificationList');
        this.markAllReadBtn = document.getElementById('markAllRead');
        this.clearAllBtn = document.getElementById('clearAllNotifications');
    }

    bindEvents() {
        if (this.notificationBell) {
            this.notificationBell.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                this.toggleDropdown();
            });
        }

        // Cerrar dropdown al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!this.notificationBell.contains(e.target) && 
                !this.notificationDropdown.contains(e.target)) {
                this.closeDropdown();
            }
        });

        if (this.markAllReadBtn) {
            this.markAllReadBtn.addEventListener('click', () => this.markAllAsRead());
        }

        if (this.clearAllBtn) {
            this.clearAllBtn.addEventListener('click', () => this.clearAllNotifications());
        }
    }

    async loadNotifications() {
        try {
            const notifications = await this.getAllNotifications();
            this.notifications = notifications;
            this.updateUI();
        } catch (error) {
            console.error('Error cargando notificaciones:', error);
        }
    }

    async getAllNotifications() {
        try {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                             document.querySelector('meta[name="csrf-token"]')?.content || '';
            
            const response = await fetch('/api/notifications/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                credentials: 'same-origin'
            });
            
            if (!response.ok) {
                console.error('Response not ok:', response.status, response.statusText);
                return [];
            }
            
            const data = await response.json();
            if (data.success) {
                return data.notifications;
            } else {
                console.error('Error en la respuesta:', data.error);
                return [];
            }
        } catch (error) {
            console.error('Error obteniendo notificaciones:', error);
            return [];
        }
    }

    async clearAllNotifications() {
        try {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                             document.querySelector('meta[name="csrf-token"]')?.content || '';
            
            const response = await fetch('/api/notifications/clear/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                credentials: 'same-origin'
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    this.notifications = [];
                    this.updateUI();
                    this.closeDropdown();
                } else {
                    console.error('Error al vaciar notificaciones:', data.error);
                }
            } else {
                console.error('Error en la respuesta del servidor');
            }
        } catch (error) {
            console.error('Error vaciando notificaciones:', error);
        }
    }

    updateUI() {
        this.updateBadge();
        this.updateNotificationList();
    }

    updateBadge() {
        const unreadCount = this.notifications.filter(n => !n.leida).length;
        
        if (unreadCount > 0) {
            this.notificationBadge.textContent = unreadCount;
            this.notificationBadge.style.display = 'block';
        } else {
            this.notificationBadge.style.display = 'none';
        }
    }

    updateNotificationList() {
        if (!this.notificationList) return;

        if (this.notifications.length === 0) {
            this.notificationList.innerHTML = `
                <div class="p-4 text-center text-muted">
                    <i class="fas fa-bell-slash fa-2x mb-2"></i>
                    <p class="mb-0">No hay notificaciones</p>
                </div>
            `;
            return;
        }

        this.notificationList.innerHTML = this.notifications.map(notification => {
            const isUnread = !notification.leida;
            const bgClass = isUnread ? 'bg-light' : '';
            
            return `
                <div class="notification-item p-3 border-bottom ${bgClass}" 
                     style="cursor: pointer; ${isUnread ? 'font-weight: 500;' : ''}">`;
                    <div class="d-flex align-items-start">
                        <div class="me-3 text-primary">
                            <i class="fas ${this.getNotificationIcon(notification.tipo)} fa-lg"></i>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-1 text-dark">${notification.titulo}</h6>
                            <p class="mb-1 text-muted small">${notification.mensaje}</p>
                            <small class="text-muted">
                                <i class="far fa-clock me-1"></i>
                                ${this.formatDate(notification.fecha_creacion)}
                            </small>
                        </div>
                        ${isUnread ? '<div class="ms-2"><span class="badge bg-primary rounded-pill">&nbsp;</span></div>' : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    getNotificationIcon(tipo) {
        const icons = {
            'canje': 'fa-exchange-alt',
            'redencion': 'fa-gift',
            'perfil': 'fa-user-edit',
            'general': 'fa-info-circle'
        };
        return icons[tipo] || 'fa-bell';
    }

    formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffInMinutes = Math.floor((now - date) / (1000 * 60));
        
        if (diffInMinutes < 1) return 'Ahora mismo';
        if (diffInMinutes < 60) return `Hace ${diffInMinutes} min`;
        
        const diffInHours = Math.floor(diffInMinutes / 60);
        if (diffInHours < 24) return `Hace ${diffInHours}h`;
        
        const diffInDays = Math.floor(diffInHours / 24);
        if (diffInDays < 7) return `Hace ${diffInDays}d`;
        
        return date.toLocaleDateString('es-ES', {
            day: '2-digit',
            month: '2-digit',
            year: '2-digit'
        });
    }

    toggleDropdown() {
        if (this.notificationDropdown) {
            const isVisible = this.notificationDropdown.style.display !== 'none';
            this.notificationDropdown.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                this.loadNotifications();
            }
        }
    }

    closeDropdown() {
        if (this.notificationDropdown) {
            this.notificationDropdown.style.display = 'none';
        }
    }

    async markAllAsRead() {
        try {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                             document.querySelector('meta[name="csrf-token"]')?.content || '';
            
            const response = await fetch('/api/notifications/mark-all-read/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                credentials: 'same-origin'
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    this.notifications.forEach(notification => {
                        notification.leida = true;
                    });
                    this.updateUI();
                    this.closeDropdown();
                } else {
                    console.error('Error al marcar como leídas:', data.error);
                }
            } else {
                console.error('Error en la respuesta del servidor');
            }
        } catch (error) {
            console.error('Error marcando notificaciones como leídas:', error);
        }
    }
}

// Inicializar el sistema de notificaciones cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', function() {
    if (!window.notificationSystem) {
        window.notificationSystem = new NotificationSystem();
    }
});
</script>
