{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }} - EcoPuntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            max-width: 600px;
            width: 90%;
        }
        
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .countdown-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .countdown-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .countdown-timer {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .info-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        .info-text i {
            color: #3498db;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-hand-paper"></i>
            </div>
            
            <h1 class="error-title">{{ error_title }}</h1>
            
            <p class="error-message">
                {{ error_message }}<br>
                {{ retry_message }}
            </p>
            
            <div class="countdown-container">
                <div class="countdown-label">
                    <i class="fas fa-clock"></i> Podrás intentar nuevamente en:
                </div>
                <div class="countdown-timer" id="countdown">{{ retry_seconds }}</div>
                <div class="countdown-label">segundos</div>
            </div>
            
            <a href="javascript:history.back()" class="btn-back" id="backBtn" style="pointer-events: none; opacity: 0.6;">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            
            <div class="info-text">
                <i class="fas fa-info-circle"></i>
                Este límite ayuda a proteger nuestros servicios y garantizar una experiencia óptima para todos los usuarios.
            </div>
        </div>
    </div>
    
    <script>
        // Countdown timer
        let seconds = {{ retry_seconds }};
        const countdownElement = document.getElementById('countdown');
        const backBtn = document.getElementById('backBtn');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                countdownElement.textContent = '0';
                backBtn.style.pointerEvents = 'auto';
                backBtn.style.opacity = '1';
                countdownElement.innerHTML = '<i class="fas fa-check-circle" style="color: #2ecc71;"></i>';
            }
        }, 1000);
        
        // Auto-redirect después del countdown (opcional)
        setTimeout(function() {
            // Descomentar para auto-redirect
            // window.location.href = document.referrer || '/';
        }, seconds * 1000);
    </script>
</body>
</html>
