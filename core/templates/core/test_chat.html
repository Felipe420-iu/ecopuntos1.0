<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        #messageInput { width: 70%; padding: 10px; }
        button { padding: 10px 20px; }
        .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
        .user { background-color: #e3f2fd; text-align: right; }
        .bot { background-color: #f1f8e9; }
        .system { background-color: #fff3e0; text-align: center; }
        .status { color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Test WebSocket Chat</h1>
    <div class="status" id="status">Desconectado</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="connect()">Conectar</button>
    <button onclick="disconnect()">Desconectar</button>

    <script>
        let socket = null;
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/chatbot/`;
            
            console.log('Conectando a:', wsUrl);
            document.getElementById('status').textContent = 'Conectando...';
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(e) {
                console.log('Conectado exitosamente');
                document.getElementById('status').textContent = 'Conectado';
                document.getElementById('status').style.color = 'green';
                addMessage('Conectado al servidor', 'system');
            };
            
            socket.onmessage = function(e) {
                console.log('Mensaje recibido:', e.data);
                try {
                    const data = JSON.parse(e.data);
                    if (data.message) {
                        addMessage(data.message, 'bot');
                    }
                } catch (error) {
                    console.error('Error parseando mensaje:', error);
                    addMessage('Error: ' + e.data, 'system');
                }
            };
            
            socket.onclose = function(e) {
                console.log('Desconectado. Código:', e.code, 'Razón:', e.reason);
                document.getElementById('status').textContent = 'Desconectado';
                document.getElementById('status').style.color = 'red';
                addMessage('Desconectado del servidor', 'system');
            };
            
            socket.onerror = function(e) {
                console.error('Error de WebSocket:', e);
                document.getElementById('status').textContent = 'Error de conexión';
                document.getElementById('status').style.color = 'red';
                addMessage('Error de conexión', 'system');
            };
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                addMessage(message, 'user');
                
                socket.send(JSON.stringify({
                    'type': 'user_message',
                    'message': message
                }));
                
                input.value = '';
            } else {
                alert('No conectado o mensaje vacío');
            }
        }
        
        function addMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Enter para enviar
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Conectar automáticamente
        window.onload = function() {
            connect();
        };
    </script>
</body>
</html>
