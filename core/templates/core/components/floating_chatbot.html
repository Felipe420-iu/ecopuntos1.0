<script>
let miniChatSocket = null;
let isMiniChatOpen = false;
let isHumanSupportRequested = false;

function updateConnectionStatus(text, color) {
    try {
        const statusText = document.getElementById('status-text');
        const onlineIndicator = document.querySelector('.online-indicator');
        
        if (statusText) {
            statusText.textContent = text;
            statusText.style.color = color;
        }
        
        if (onlineIndicator) {
            onlineIndicator.style.background = color;
        }
    } catch (error) {
        console.error('Error updating connection status:', error);
    }
}

function toggleFloatingChat() {
    const miniChat = document.getElementById('mini-chat');
    const toggleBtn = document.getElementById('chatbot-toggle');
    
    if (isMiniChatOpen) {
        closeFloatingChat();
    } else {
        openFloatingChat();
    }
}

function openFloatingChat() {
    const miniChat = document.getElementById('mini-chat');
    const toggleBtn = document.getElementById('chatbot-toggle');
    
    if (!miniChat || !toggleBtn) {
        console.error('Elementos del mini chat no encontrados');
        return;
    }
    
    miniChat.style.display = 'flex';
    toggleBtn.innerHTML = '<i class="fas fa-times"></i>';
    isMiniChatOpen = true;
    
    // Siempre intentar conectar cuando se abre
    console.log('Abriendo mini chat, iniciando conexi√≥n...');
    connectMiniChat();
    
    // Focus en el input
    setTimeout(() => {
        const input = document.getElementById('mini-chat-input');
        if (input) {
            input.focus();
        }
    }, 300);
}

function closeFloatingChat() {
    const miniChat = document.getElementById('mini-chat');
    const toggleBtn = document.getElementById('chatbot-toggle');
    
    miniChat.style.display = 'none';
    toggleBtn.innerHTML = '<i class="fas fa-robot"></i><span class="tooltip">¬øNecesitas ayuda? ¬°Preg√∫ntame!</span>';
    isMiniChatOpen = false;
}

function connectMiniChat() {
    // Si ya hay una conexi√≥n, cerrarla primero
    if (miniChatSocket) {
        miniChatSocket.close();
        miniChatSocket = null;
    }
    
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws/chatbot/`;
    
    console.log('üîå Conectando mini chat a:', wsUrl);
    updateConnectionStatus('Conectando...', '#ffa726');
    
    try {
        miniChatSocket = new WebSocket(wsUrl);
        
        miniChatSocket.onopen = function(e) {
            console.log('‚úÖ Mini chat conectado exitosamente');
            updateConnectionStatus('Conectado', '#28a745');
        };
        
        miniChatSocket.onmessage = function(e) {
            try {
                const data = JSON.parse(e.data);
                console.log('üì® Mensaje recibido:', data);
                
                // Actualizar status basado en el tipo de mensaje
                if (data.type === 'human_connected') {
                    updateConnectionStatus('Conectado con humano', '#2196f3');
                    isHumanSupportRequested = true;
                    const input = document.getElementById('mini-chat-input');
                    if (input) {
                        input.placeholder = 'Chateando con soporte humano...';
                    }
                } else if (data.type === 'human_disconnected') {
                    updateConnectionStatus('Conectado con IA', '#28a745');
                    isHumanSupportRequested = false;
                    const input = document.getElementById('mini-chat-input');
                    if (input) {
                        input.placeholder = 'Escribe tu mensaje...';
                    }
                } else {
                    updateConnectionStatus('Conectado', '#28a745');
                }
                
                // Manejar diferentes tipos de mensajes
                if (data.type === 'bot_message' || data.type === 'chatbot_message') {
                    addMiniMessage(data.message, 'bot');
                } else if (data.type === 'human_message') {
                    addMiniMessage('üë§ ' + data.message, 'bot');
                } else if (data.type === 'system_message') {
                    addMiniMessage('üîß ' + data.message, 'bot');
                } else if (data.type === 'human_support_confirmation') {
                    addMiniMessage('‚úÖ ' + (data.message || 'Conectando con soporte humano...'), 'bot');
                } else if (data.type === 'error_message') {
                    addMiniMessage('‚ùå ' + data.message, 'bot');
                } else if (data.message) {
                    // Fallback: si hay un campo 'message', mostrarlo
                    addMiniMessage(data.message, 'bot');
                }
            } catch (error) {
                console.error('‚ùå Error procesando mensaje:', error);
                addMiniMessage('Error procesando respuesta', 'bot');
            }
        };
        
        miniChatSocket.onclose = function(e) {
            console.log('‚ùå Mini chat desconectado. C√≥digo:', e.code, 'Raz√≥n:', e.reason);
            miniChatSocket = null;
            updateConnectionStatus('Desconectado', '#dc3545');
            
            // Intentar reconectar despu√©s de 3 segundos
            if (isMiniChatOpen) {
                setTimeout(() => {
                    console.log('üîÑ Intentando reconectar mini chat...');
                    connectMiniChat();
                }, 3000);
            }
        };
        
        miniChatSocket.onerror = function(e) {
            console.error('üí• Error en mini chat:', e);
            updateConnectionStatus('Error', '#dc3545');
            addMiniMessage('Error de conexi√≥n. Reintentando...', 'bot');
        };
        
    } catch (error) {
        console.error('Error conectando mini chat:', error);
    }
}

function sendMiniMessage() {
    try {
        const input = document.getElementById('mini-chat-input');
        if (!input) {
            console.error('Input del mini chat no encontrado');
            return;
        }
        
        const message = input.value.trim();
        
        if (message) {
            // Agregar mensaje del usuario inmediatamente
            addMiniMessage(message, 'user');
            
            if (miniChatSocket && miniChatSocket.readyState === WebSocket.OPEN) {
                console.log('üì§ Enviando mensaje:', message);
                const messageData = {
                    'type': isHumanSupportRequested ? 'human_support_message' : 'user_message',
                    'message': message,
                    'support_requested': isHumanSupportRequested
                };
                miniChatSocket.send(JSON.stringify(messageData));
            } else {
                console.log('‚ùå WebSocket no conectado, reconectando...');
                addMiniMessage('Reconectando...', 'bot');
                connectMiniChat();
                // Reenviar mensaje despu√©s de reconectar
                setTimeout(() => {
                    if (miniChatSocket && miniChatSocket.readyState === WebSocket.OPEN) {
                        miniChatSocket.send(JSON.stringify({
                            'type': isHumanSupportRequested ? 'human_support_message' : 'user_message',
                            'message': message,
                            'support_requested': isHumanSupportRequested
                        }));
                    }
                }, 1000);
            }
            
            // Limpiar input
            input.value = '';
        }
    } catch (error) {
        console.error('Error enviando mensaje:', error);
        addMiniMessage('Error enviando mensaje. Por favor intenta de nuevo.', 'bot');
    }
}

function addMiniMessage(message, sender) {
    const messagesContainer = document.getElementById('mini-chat-messages');
    if (!messagesContainer) {
        console.error('‚ùå Contenedor de mensajes no encontrado');
        return;
    }
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `mini-message ${sender}`;
    
    const timestamp = new Date().toLocaleTimeString('es-ES', { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    
    messageDiv.innerHTML = `
        <div class="mini-message-content">
            ${message}
            <div class="mini-message-time">${timestamp}</div>
        </div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    
    console.log(`üí¨ Mensaje agregado (${sender}):`, message);
}

function openFullChat() {
    window.open('/chatbot/', '_blank');
}

function requestHumanSupport() {
    try {
        if (!isHumanSupportRequested) {
            isHumanSupportRequested = true;
            addMiniMessage('Solicitando conexi√≥n con soporte humano...', 'bot');
            
            if (miniChatSocket && miniChatSocket.readyState === WebSocket.OPEN) {
                miniChatSocket.send(JSON.stringify({
                    'type': 'request_human_support',
                    'message': 'Usuario solicita soporte humano desde mini chat'
                }));
            } else {
                connectMiniChat();
                setTimeout(() => {
                    if (miniChatSocket && miniChatSocket.readyState === WebSocket.OPEN) {
                        miniChatSocket.send(JSON.stringify({
                            'type': 'request_human_support',
                            'message': 'Usuario solicita soporte humano desde mini chat'
                        }));
                    }
                }, 1000);
            }
            
            // Actualizar estado visual
            updateConnectionStatus('Conectando con humano...', '#ff9800');
            
            // Cambiar el placeholder del input
            const input = document.getElementById('mini-chat-input');
            if (input) {
                input.placeholder = 'Esperando respuesta de soporte...';
            }
        } else {
            addMiniMessage('Ya hay una solicitud de soporte humano activa.', 'bot');
        }
    } catch (error) {
        console.error('Error solicitando soporte humano:', error);
        addMiniMessage('Error al solicitar soporte humano. Por favor intenta de nuevo.', 'bot');
    }
}

    // Verificar que todos los elementos necesarios existan
